<app-header></app-header>
<div class="container" style="min-height: 400px;">
    <div class="row">
        <div class="row justify-content-between m-1">
            <p class="col-sm-4">USUARIO: {{usuario}}</p>
            <button  class="col-sm-2 btn btn-primary" (click)="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="row text-center mt-3">
        <h3> Registro de una Sesión de un Comité o Comisión</h3>
    </div>
    <div class="row">
        <form action="">
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Nombre del Comité o Comisión:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="" id="">
                        <option value="">Selecciona...</option>
                        <option value="">Comité</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Acrónimo:</label>
                <label class="col-sm-4" for="">CPC</label>
            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Asesora o Asesor a cargo:</label>
                <label class="col-sm-4" for="">Nombre...</label>

            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Persona Consejera que lo preside:</label>
                <label class="col-sm-4 " for="">Consejero...</label>

            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Secretaria Técnica o Secretario Técnico del Comité o Comisión:</label>
                <label class="col-sm-4 " for=""><br>Nombre...</label>

            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Numero de la Sesión</label>
                <div class="col-sm-4">
                    <input class="form-control" type="Number" placeholder="Numero...">
                </div>
            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Tipo de Sesión:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="" id="">
                        <option value="">Selecciona...</option>
                        <option value="">Comité</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Fecha de la sesión:</label>
                <div class="col-sm-4">
                        <input class="form-control" type="date" placeholder="Numero...">
                </div>
            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Hora de la sesión:</label>
                <div class="col-sm-4">
                        <input class="form-control" type="time" placeholder="Numero...">
                </div>
            </div>
            <div class="row mt-3 justify-content-center form-group">
                <label class="col-sm-3 text-justify" for="">Anexar orden del día:</label>
                <div class="col-sm-4">
                        <input class="form-control" type="file" placeholder="Numero...">
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <button class="btn btn-success col-sm-1 "(click)="registrarSesion()">Registrar</button>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
