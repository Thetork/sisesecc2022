<app-header></app-header>
<div class="container">
  <app-usuario-log></app-usuario-log>
    <div class="row text-center">
        <h3> Alta de Comité o Comisión Vigente</h3>
    </div>
    <br>
    <button class="btn btn-primary" (click)="router.navigate(['/alta_comision']);">Nuevo Comité <br> o Comisión</button>
    <br>
    <h4 class="mt-3">Listado de Comités y Comisiones</h4>
    <p-table [value]="comites">
        
      <ng-template pTemplate="header">
          <tr >
                <th class="text-center"> No.</th>
                <th class="text-center">Nombre del <br>Comité o Comisión</th>
                <th class="text-center">Acrónimo</th>
                <th class="text-center">Asesora o Asesor<br> a cargo</th>
                <th class="text-center">Integrantes</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-comites>
          <tr >
              <td class="text-center">{{comites.id}}</td>
              <td class="text-center">{{comites.nombre}}</td>
              <td class="text-center">{{comites.acronimo}}</td>
              <td class="text-center">{{comites.asesor}}</td>
              <td class="text-center">{{comites.integrantes}}</td>

          </tr>
      </ng-template>
    </p-table>
    <div class="row mt-3 justify-content-end">
        <button class=" col-sm-1 btn btn-primary" (click)="router.navigate(['/home']);">Regresar</button>
    </div>

</div>
<app-footer></app-footer>
